<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Telephone Number Validator">
    <meta name="author" content="Manuel Molina">
    <title>Telephone Number Validator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <main>
        <div id="content-wrapper">
            <fieldset>
              <legend>Telephone Number Validator</legend>
              <div id="input">
                <label for="user-input">Telephone to Check: </label>
              <input type="text" name="number" id="user-input">
              </div>
              <div id="button">
                <button type="button" name="check-btn" id="check-btn">Check</button>
              <button type="button" name="clear-btn" id="clear-btn">Clear</button>
              </div>
              <div id="results-div"></div>
            </fieldset>
        </div> 
    </main>
	<script src="script.js"></script>
  </body>
</html>
